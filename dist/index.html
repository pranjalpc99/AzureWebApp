<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Azure Communication</title>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./app.css" />
</head>

<body>
    <h4 style="text-align: center;" id="title">Azure Communication Services</h4>
    <!-- <h1>1:1 Video Calling Quickstart hehe2</h1> -->
    <div id="user" style="margin-left: 10px;">
        <p>My user id : </p>
        <p id="myUserId"></p>
    </div>
    <!-- <input id="userToken-id-input" type="text" placeholder="Your user token" style="margin-bottom:1em; width: 200px;" /> -->

    <div id="callerInfo">
        <p>Incoming call from : </p>
        <p id="callerName"></p>
    </div>

    <div id="userInput" class="centerElement">
        <input id="callee-id-input" type="text" placeholder="Who would you like to call?" style="margin-bottom:1em; width: 200px; padding: 10px;" />
    </div>
    <div class="absolutePosition">
        <button id="mic-button" type="button" disabled="true" class="material-icons md-24 buttonCircle" style="background-color: #9E9E9E;">
        mic
    </button>
        <button id="call-button" type="button" disabled="true" class="material-icons md-24 buttonCircle">
        call
    </button>
        <button id="hang-up-button" type="button" disabled="true" class="material-icons md-24 buttonCircle" style="background-color: #F44336;">
        call_end
    </button>
        <button id="start-Video" type="button" disabled="true" class="material-icons md-24 buttonCircle" style="background-color: #9E9E9E;">
        videocam
    </button>
        <!-- <button id="stop-Video" type="button" disabled="true">
        stop video
    </button> -->
        <!-- <button id="accept-Call" type="button" disabled="true">
        Accept Call    
    </button> -->
    </div>

    <audio id="ringtone">
        <source src="teams-default.mp3">
    </audio>

    <!-- <div>Remote Video</div> -->
    <div id="remoteVideoContainer" class="remoteVideoPosition">
        <div id="remoteVideo" class="remotePosition">
        </div>
    </div>

    <!-- <div>Local Video</div> -->
    <div id="myVideoContainer" class="localVideoPosition">
        <div id="myVideo" class="myVideoPosition">
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
